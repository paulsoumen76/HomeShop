{%extends "homeshop/base.html"%}
{%block body_block%}
<body>


  <br>
  <br>
  <div class="container">

      <div class="row">
        {%for mobile in mobiles%}
        <div class='col-sm-4'>
           <div class="card" style="width: 18rem;" >
              <img class="card-img-top" src="/media/{{mobile.mobile_img}}" alt="Card image cap">
              <div class="card-body">
                 <h5 class="card-title name" id="{{mobile.mobile_name}}">{{mobile.mobile_name}}</h5>
                 <h3><a href="/{{mobile.id}}" class='btn btn-info btn-sm' >Product Details</a></h3>
                 <h3 class='btn btn-light btn-sm cost' ><i class="fas fa-rupee-sign" id={{mobile.mobile_cost}}></i> {{mobile.mobile_cost}} </h3>
                 <h4><button id="mobile{{mobile.id}}" class="btn btn-dark btn-sm cart"><i class="fas fa-cart-plus"></i> Add to Cart</button></h4>
             </div>
           </div>
        </div>
          {%endfor%}
      </div>

  </div>
</body>
<script>
if (localStorage.getItem("cart") == null ) {
  var cart = {};
  document.getElementById('lblCartCount').innerHTML = ' ';
}
else{
  cart = JSON.parse(localStorage.getItem("cart"));
  document.getElementById('lblCartCount').innerHTML = Object.keys(cart).length;
}
$ ('.cart').click(function(){
   var idstr = this.id.toString();
   if(cart[idstr] != undefined){
     cart[idstr] = cart[idstr] + 1;
   }
   else{
     cart[idstr] = 1;
   }
   localStorage.setItem('cart', JSON.stringify(cart));
   document.getElementById('lblCartCount').innerHTML = Object.keys(cart).length;
});
</script>
{%endblock%}

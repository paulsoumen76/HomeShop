{%extends "homeshop/base.html"%}
{%block body_block%}<br><br><br>
<title>Paytm Payment Gateway</title>
<table align='center'>
			<tr>
				<td><STRONG>Transaction is being processed,</STRONG></td>
			</tr>
			<tr>
				<td><font color='blue'>Please wait ...</font></td>
			</tr>
			<tr>
				<td>(Please do not press 'Refresh' or 'Back' button</td>
			</tr>
</table>
<form class="" action="https://securegw-stage.paytm.in/order/process" method="post" name='paytm'>
{%for key,value in params.items%}
   <input type="hidden" name="{{key}}" value="{{value}}">
{%endfor%}
</form>
<script>
  document.paytm.submit()
</script>
{%endblock%}
